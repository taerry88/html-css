<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Test</title>
    <style>
        div {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            background: red;
        }
        .container {
            background: yellow;
            left: 20px;
            top: 20px;
            position: relative;
        }
        .box {
            background: blue;
            left: 20px;
            top: 20px;
            position: sticky;
        }
    </style>
</head>
<body>
    <article class="container">
        <div>1111</div>
        <div class="box">I'm box.</div>
        <div>2222</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </article>
</body>
</html>
