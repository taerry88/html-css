<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inline img {
            margin: 10px;
        }
        #block img {
            display: block;
            margin: 10px;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Menu Areay</h2>
    <nav>
        <ul>
            <li>
                <a href="#">애완견종류</a>
            </li>
            <li>
                <a href="#">입양하기</a>
            </li>
            <li>
                <a href="#">건강돌보기</a>
            </li>
            <li>
                <a href="#">더불어살기</a>
            </li>
        </ul>
    </nav>
    <hr>
    <h2>Inline Display</h2>
    <hr>
    <div id="inline">
        <img src="../images/1.gif">
        <img src="../images/2.gif">
        <img src="../images/3.gif">
        <img src="../images/4.gif">
    </div>
    <hr>
    <h2>Block Display</h2>
    <div id="block">
        <img src="../images/1.gif">
        <img src="../images/2.gif">
        <img src="../images/3.gif">
        <img src="../images/4.gif">
    </div>
</body>
</html>
